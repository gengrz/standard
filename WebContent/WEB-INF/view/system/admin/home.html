

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>标准化平台</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="/js/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/js/layuiadmin/style/admin.css" media="all">

<script>
	
</script>
</head>
<body class="layui-layout-body">

	<div id="LAY_app" class="layadmin-side-shrink">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<!-- 头部区域 -->
				<ul class="layui-nav layui-layout-left">
					<li class="layui-nav-item layadmin-flexible" lay-unselect><a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
							<i class="layui-icon layui-icon-spread-left" id="LAY_app_flexible"></i>
						</a></li><!-- layui-icon layui-icon-shrink-right -->
			   </ul>
				<ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
					<li class="layui-nav-item" lay-unselect><a href="javascript:;">
							<!-- <cite>#(shiro.principal()??)</cite> -->
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a lay-href="/set/userinfo">基本资料</a>
							</dd>
							<dd>
								<a lay-href="/set/userpassword">修改密码</a>
							</dd>
							<hr>
							<dd layadmin-event="logout" style="text-align: center;">
								<a href="/logout">退出</a>
							</dd>
						</dl></li>
				</ul>
			</div>

			<!-- 侧边菜单 -->
			<div class="layui-side layui-side-menu">
				<div class="layui-side-scroll">
					<div class="layui-logo" lay-href="/home/console">
						<span>标准化平台</span>
					</div>

					<ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
							
						 <li data-name="home" class="layui-nav-item layui-nav-itemed"><a href="javascript:;" lay-tips="主页" lay-direction="2">
								<i class="layui-icon layui-icon-component"></i> <cite>数据资源</cite>
							</a>
							<dl class="layui-nav-child">
								<dd data-name="console" class="layui-this">
									<a lay-href="/system/field">数据元管理</a>
								</dd>
								<dd data-name="console">
									<a lay-href="/system/dataInput">数据接入</a>
								</dd>
							</dl></li>

					</ul>
				</div>
			</div>

			<!-- 页面标签 -->
			<div class="layadmin-pagetabs" id="LAY_app_tabs">
				<div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-down">
					<ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
						<li class="layui-nav-item" lay-unselect><a href="javascript:;"></a>
							<dl class="layui-nav-child layui-anim-fadein">
								<dd layadmin-event="closeThisTabs">
									<a href="javascript:;">关闭当前标签页</a>
								</dd>
								<dd layadmin-event="closeOtherTabs">
									<a href="javascript:;">关闭其它标签页</a>
								</dd>
								<dd layadmin-event="closeAllTabs">
									<a href="javascript:;">关闭全部标签页</a>
								</dd>
							</dl></li>
					</ul>
				</div>
				<div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
					<ul class="layui-tab-title" id="LAY_app_tabsheader">
						<li lay-id="/system/home/console" lay-attr="/system/home/console" class="layui-this"><i
							class="layui-icon layui-icon-home"></i></li>
					</ul>
				</div>
			</div>


			<!-- 主体内容 -->
			<div class="layui-body" id="LAY_app_body">
				<div class="layadmin-tabsbody-item layui-show">
					<iframe src="/system/home/console" frameborder="0" class="layadmin-iframe"></iframe>
				</div>
			</div>
		
			<!-- 辅助元素，一般用于移动设备下遮罩 -->
			<div class="layadmin-body-shade" layadmin-event="shade"></div>
		</div>
	</div>

	<script src="/js/layuiadmin/layui/layui.js"></script>
	<script>
		layui.config({
			base : '/js/layuiadmin/' //静态资源所在路径
		}).extend({
			index : 'lib/index' //主入口模块
		}).use([ 'index', 'table', 'form' ], function() {
			var $ = layui.$, form = layui.form, table = layui.table;
		});
	</script>
</body>
</html>
