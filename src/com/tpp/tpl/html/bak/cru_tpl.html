<fieldset class="layui-elem-field">
	<div class="layui-field-box">
		<form class="layui-form layui-form-pane " action="">
			<input type="hidden" name="id" value="#("#")(#(classNameSmall).id??)">
			#for(x : tablemeta.columnMetas)
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-form-label">#if(x.remarks)#(x.remarks)#else#(x.name)#end</div>
					<div class="layui-input-inline">
						<input type="text" name="#(x.name)" value="#("#")(#(classNameSmall).#(x.name)??)" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
		   #end
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="#("#if")(#(classNameSmall)??)#(classNameSmall)Edit#("#")else #(classNameSmall)Add#("#")end">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
</fieldset>
